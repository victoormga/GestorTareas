<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width", initial-scale="1.0">
        <title>Django CRUD Apllication</title>
    </head>
    <body>

        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="/tasks">Tasks Pending</a>
                </li>
                <li>
                    <a href="{% url 'tasks_completed' %}">Tasks Completed</a>
                </li>
                <li>
                    <a href="/tasks/create/">Create Task</a>
                </li>
                <li>
                    <a href="/logout">Log Out</a>
                </li>
                {% else %}
                <li>
                    <a href="/signup">Sign Up</a>
                </li>
                <li>
                    <a href="/login">Log In</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        {% block content %}
        {% endblock %}

    </body>
</html>
