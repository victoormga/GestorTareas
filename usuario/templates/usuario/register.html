{% extends 'base.html' %}

{% block content %}
    <h2>Registrarse</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Muestra el formulario -->
        <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
{% endblock %}
